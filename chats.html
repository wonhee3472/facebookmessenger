<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Facebook | Chats</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__airplane">
                <i class="fas fa-signal"></i>
            </span>
            T-Mobile
            <span class="stauts-bar__wifi">
                <i class="fas fa-wifi"></i>
            </span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">
                <str>5:12 PM</str>
            </span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__lock">
                <i class="fas fa-lock"></i>
            </span>
            58%
            <span class="status-bar__battery">
                <i class="fas fa-battery-three-quarters"></i>
            </span>
        </div>
    </div>
    <div class="header-bar">
        <div class="profile-picture">
            <img class="profile-picture__avatar" src="img/profile.jpg">
            <h1 class="header-bar-title">
                Chats
            </h1>
        </div>
        
        <div class="header-bar-icons">
            <span class="header-bar__camera">
                <i class="fas fa-camera"></i>
            </span>
            <span class="header-bar__write">
                <i class="fas fa-edit"></i>
            </span>
        </div>
    </div>
    <div class="search-bar">
        <span class="search-bar__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="search-bar__text">
            Search
        </span>
    </div>

    <ul class="facebook-story">
        <li class="facebook-story__thumbnail">
            <span class="thumbnail-user">
                <i class="fas fa-plus"></i>
            </span>
            <span class="user_name">
                Your Story
            </span>
        </li>
        <li class="facebook-story__thumbnail">
            <div class="profile-picture">
                <div class="nav__badge">
                    8
                </div>
                <img class="profile-picture__avatar1" src="img/micah.jpg">
            </div>
            <span class="user_name">
                Micah
            </span>
        </li>
    </ul>
</body>
</html>
